      - SMTP_HOST=smtp.gmail.com
      - SMTP_PASS=vkquasewbuacdyyn
      - SMTP_PORT=587
      - SMTP_USER=akashthanda14@gmail.com
      
      # OTP Configuration
      - OTP_EXPIRES_IN=10
      - OTP_LENGTH=6
      
